{% if lists %}
<ul class="lists">
	{% for list in lists %}
		<li>
			<a href="/{{ list.slug }}">{{ list.name }}</a>
		</li>
	{% endfor %}
</ul>
{% endif %}

{% if links %}
<ul>
	{% for link in links %}
	<li>
		<a href="{{ link.url }}" rel=noopener>{{ link.title or link.url }}</a> <small>({{ link.domain }})</small>
		{% if link.description %}
			<small>{{ link.description }}</small>
		{% endif %}
	</li>
	{% endfor %}
</ul>
{% endif %}
